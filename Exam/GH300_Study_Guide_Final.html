        }

        .progress-section {

            flex-wrap: wrap;
            gap: 20px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .progress-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .progress-value.wrong {
            color: #d32f2f;
        }

        .content {
            padding: 30px;
        }

        .domain-section {
            margin-bottom: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .domain-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }

        .domain-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #6a3f8a 100%);
        }

        .domain-header h2 {
            font-size: 1.4em;
            margin: 0;
        }

        .domain-weight {
            font-size: 0.9em;
            opacity: 0.9;
            margin-left: 15px;
        }

        .toggle-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .domain-body {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .domain-body.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .subcategory-section {
            padding: 25px;
            border-bottom: 1px solid #f0f0f0;
        }

        }

            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            border-radius: 4px;

        }

        .question-count {

        }

        .questions-list {
            max-height: 800px;
            overflow-y: auto;

        }

        .questions-list.collapsed {
            display: none;
            overflow: visible;
        }

        .question-item {
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            transform: translateX(4px);
        }

        .question-item.answered-correct {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .question-item.answered-wrong {
            background: #ffebee;
            border-color: #f44336;
        }

        .question-item.answered-locked .option {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .question-item.answered-locked .option:hover {
            background: inherit;
            border-color: inherit;
        }

        .multi-answer-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: 600;
            margin-left: 8px;
            text-transform: uppercase;

        }

        .question-number {
            font-size: 0.8em;
            color: #999;
            margin-bottom: 8px;
        }

        .question-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.05em;
        }

        .question-options {
            display: none;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .question-options.active {
            display: block;
        }

        .option {
            padding: 8px;
            margin: 5px 0;
            cursor: pointer;
            border-left: 3px solid #ddd;
            padding-left: 12px;
            font-size: 0.95em;
        }

        .option:hover {
            border-left-color: #667eea;
            background: white;
        }

        .option.correct {
            border-left-color: #4caf50;
            color: #2e7d32;
        }

        .option.incorrect {
            border-left-color: #f44336;
            color: #c62828;
        }

        .explanation {
            display: none;
            background: #fff3cd;
            padding: 12px;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 0.95em;
            border-left: 4px solid #ffc107;
        }

        .explanation.active {
            display: block;
        }

        .reference-link {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .reference-link.active {
            display: block;
        }

        .reference-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
        }

        .reference-link a:hover {
            text-decoration: underline;
        }

            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 8px;

        .status-badge.correct {
            background: #4caf50;
            color: white;
        }

        .status-badge.incorrect {
            background: #f44336;
            color: white;
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;

            margin: 0;
            font-size: 0.9em;
            opacity: 0.9;
        }

            font-weight: bold;
            margin-top: 10px;

                padding: 15px;
            }

                padding: 12px;

        "id":  572,
        "options":  [
                        "If the user is in an organization that has content exclusions configured.",
                        "If the content exclusion settings changed in the last 30 minutes or before that.",
                        "If GitHub Copilot can connect to the server selected in your user settings.",
                        "If the user is part of the content exclusion team that limits the use of content exclusions."
                    ],
        "question":  "What do you check when GitHub Copilot content exclusions are not working? (Choose two.)",
        "reference":  {
                          "title":  "Content Exclusion",
                          "url":  "https://docs.github.com/en/copilot/managing-copilot/managing-content-exclusion"
                      },
        "domain":  "Domain 5: Developer use cases for AI",
        "subcategory":  "Improve developer productivity"
    },
    {
        "category":  "Best Practices",
        "correctAnswer":  1,
        "explanation":  "Copilot may not fully understand context and dependencies within large codebases.",
        "id":  573,
        "options":  [
                        "GitHub Copilot can refactor and optimize the entire codebase up to 10,000 lines of code.",
                        "GitHub Copilot might not fully understand the context and dependencies within a large codebase.",
                        "GitHub Copilot can independently manage and resolve all merge conflicts in version control.",
                        "GitHub Copilot\u0027s suggestions are always aware of the entire codebase."
                    ],
        "question":  "What are the potential limitations of GitHub Copilot in maintaining existing codebases?",
        "reference":  {
                          "title":  "Limitations",
                          "url":  "https://docs.github.com/en/copilot/overview-of-github-copilot/responsible-ai"
                      },
        "domain":  "Domain 3: How GitHub Copilot works and handles data",
        "subcategory":  "Describe the data pipeline lifecycle of GitHub Copilot code suggestions"
    }
];
        const userAnswers = new Map();

        // Load questions from questions_categorized.json
        async function loadQuestions() {
            try {
                // For local testing, questions are embedded below
                renderStudyGuide();
                updateProgress();
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }

        function renderStudyGuide() {
            const content = document.getElementById('content');
            const domainStats = {};

            // Group questions by domain
            allQuestions.forEach(q => {
                const domain = q.domain || 'Uncategorized';
                if (!domainStats[domain]) {
                    domainStats[domain] = {
                        questions: [],
                        subcategories: {}
                    };
                }
                domainStats[domain].questions.push(q);

                const subcat = q.subcategory || 'General';
                if (!domainStats[domain].subcategories[subcat]) {
                    domainStats[domain].subcategories[subcat] = [];
                }
                domainStats[domain].subcategories[subcat].push(q);
            });

            // Calculate domain weights
            const domainWeights = {
                'Domain 1: Responsible AI': '7%',
                'Domain 2: GitHub Copilot plans and features': '31%',
                'Domain 3: How GitHub Copilot works and handles data': '15%',
                'Domain 4: Prompt crafting and prompt engineering': '9%',
                'Domain 5: Developer use cases for AI': '14%',
                'Domain 6: Testing with GitHub Copilot': '9%',
                'Domain 7: Privacy fundamentals and context exclusions': '15%'
            };

            // Render each domain
            Object.keys(domainStats).sort().forEach(domain => {
                const stats = domainStats[domain];
                const weight = domainWeights[domain] || '';
                
                let domainHtml = `
                    <div class="domain-section">
                        <div class="domain-header" onclick="toggleDomain(this)">
                            <div>
                                <h2>${domain}</h2>
                                <span class="domain-weight">${weight} (${stats.questions.length} questions)</span>
                            </div>
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div class="domain-body">
                `;

                // Render subcategories within domain
                Object.keys(stats.subcategories).sort().forEach(subcat => {
                    const questions = stats.subcategories[subcat];
                    domainHtml += `
                        <div class="subcategory-section">
                            <div class="subcategory-header" onclick="toggleSubcategory(this)">
                                <h3>${subcat}</h3>
                                <div class="question-count">${questions.length} questions</div>
                            </div>
                            <div class="questions-list">
                    `;

                    questions.forEach(q => {
                        const isMultiAnswer = Array.isArray(q.correctLetters);
                        const answered = userAnswers.has(q.id);
                        let isCorrect = false;
                        if (answered) {
                            if (isMultiAnswer) {
                                const selectedSet = userAnswers.get(q.id) || new Set();
                                const correctIndices = new Set(q.correctLetters.map(letter => letter.charCodeAt(0) - 'A'.charCodeAt(0)));
                                isCorrect = selectedSet.size === correctIndices.size && Array.from(selectedSet).every(idx => correctIndices.has(idx));
                            } else {
                                isCorrect = userAnswers.get(q.id) === q.correctAnswer;
                            }
                        }
                        const statusClass = answered ? (isCorrect ? 'answered-correct' : 'answered-wrong') : '';
                        const statusBadge = answered ? `<span class="status-badge ${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? '✓ Correct' : '✗ Wrong'}</span>` : '';
                        const multiAnswerBadge = isMultiAnswer ? `<span class="multi-answer-badge">Multiple Answers</span>` : '';

                        domainHtml += `
                            <div class="question-item ${statusClass}" onclick="toggleQuestion(this)">
                                <div class="question-number">Question #${q.id}</div>
                                <div class="question-text">${q.question}${multiAnswerBadge}</div>
                                ${statusBadge}
                                <div class="question-options">
                                    ${q.options.map((opt, idx) => {
                                        let optionClasses = '';
                                        if (isMultiAnswer) {
                                            const selectedSet = userAnswers.get(q.id) || new Set();
                                            const correctIndices = new Set(q.correctLetters.map(letter => letter.charCodeAt(0) - 'A'.charCodeAt(0)));
                                            if (selectedSet.has(idx)) {
                                                optionClasses = correctIndices.has(idx) ? 'selected correct' : 'selected incorrect';
                                            } else if (isCorrect && correctIndices.has(idx)) {
                                                optionClasses = 'correct';
                                            }
                                        } else {
                                            if (isCorrect && idx === q.correctAnswer) optionClasses = 'correct';
                                            else if (answered && idx !== q.correctAnswer && userAnswers.get(q.id) === idx) optionClasses = 'incorrect';
                                        }
                                        return `
                                        <div class="option ${optionClasses}" 
                                             onclick="selectAnswer(event, ${q.id}, ${idx})">
                                            ${String.fromCharCode(65 + idx)}) ${opt}
                                        </div>
                                    `;
                                    }).join('')}
                                </div>
                                <div class="explanation">
                                    <strong>Explanation:</strong> ${q.explanation}
                                </div>
                                <div class="reference-link">
                                    <strong>Reference:</strong> <a href="${q.reference.url}" target="_blank">${q.reference.title}</a>
                                </div>
                            </div>
                        `;
                    });

                    domainHtml += `
                            </div>
                        </div>
                    `;
                });

                domainHtml += `
                        </div>
                    </div>
                `;

                content.innerHTML += domainHtml;
            });

            // Update total questions display
            document.getElementById('totalQuestionsDisplay').textContent = allQuestions.length;
        }

        function toggleDomain(headerEl) {
            const body = headerEl.nextElementSibling;
            body.classList.toggle('collapsed');
            const icon = headerEl.querySelector('.toggle-icon');
            icon.style.transform = body.classList.contains('collapsed') ? 'rotate(-90deg)' : 'rotate(0)';
        }

        function toggleSubcategory(headerEl) {
            const list = headerEl.nextElementSibling;
            list.classList.toggle('collapsed');
        }

        function toggleQuestion(itemEl) {
            itemEl.classList.toggle('active-view');
            itemEl.querySelector('.question-options').classList.toggle('active');
            itemEl.querySelector('.explanation').classList.toggle('active');
            itemEl.querySelector('.reference-link').classList.toggle('active');
        }

        function selectAnswer(event, questionId, optionIndex) {
            event.stopPropagation();
            const itemEl = event.currentTarget.closest('.question-item');
            if (!itemEl) return;

            // Check if question is already answered - if so, prevent modification
            if (itemEl.classList.contains('answered-locked')) {
                return;
            }

            const listEl = itemEl.closest('.questions-list');
            const prevScroll = listEl ? listEl.scrollTop : null;

            const question = allQuestions.find(q => q.id === questionId);
            if (!question) return;

            // Detect if this is a multi-answer question
            const isMultiAnswer = Array.isArray(question.correctLetters);

            if (!isMultiAnswer) {
                // Single answer: store as single index
                userAnswers.set(questionId, optionIndex);
            } else {
                // Multi-answer: toggle option in the Set
                if (!userAnswers.has(questionId)) {
                    userAnswers.set(questionId, new Set());
                }
                const selectedSet = userAnswers.get(questionId);
                if (selectedSet.has(optionIndex)) {
                    selectedSet.delete(optionIndex);
                } else {
                    selectedSet.add(optionIndex);
                }
            }

            updateProgress();
            // Update only this question item in-place to avoid scroll jumps

            // Ensure options are visible
            itemEl.classList.add('active-view');
            itemEl.querySelector('.question-options').classList.add('active');
            itemEl.querySelector('.explanation').classList.add('active');
            itemEl.querySelector('.reference-link').classList.add('active');

            const optionsEls = Array.from(itemEl.querySelectorAll('.option'));
            
            // Determine correctness
            let isCorrect = false;
            if (isMultiAnswer) {
                const selectedSet = userAnswers.get(questionId) || new Set();
                const correctIndices = new Set(question.correctLetters.map(letter => letter.charCodeAt(0) - 'A'.charCodeAt(0)));
                isCorrect = selectedSet.size > 0 && 
                           selectedSet.size === correctIndices.size && 
                           Array.from(selectedSet).every(idx => correctIndices.has(idx));
            } else {
                isCorrect = optionIndex === question.correctAnswer;
            }

            // Update option styles
            optionsEls.forEach((optEl, idx) => {
                optEl.classList.remove('correct', 'incorrect', 'selected');
                
                if (isMultiAnswer) {
                    const selectedSet = userAnswers.get(questionId) || new Set();
                    const correctIndices = new Set(question.correctLetters.map(letter => letter.charCodeAt(0) - 'A'.charCodeAt(0)));
                    
                    if (selectedSet.has(idx)) {
                        optEl.classList.add('selected');
                        if (correctIndices.has(idx)) {
                            optEl.classList.add('correct');
                        } else {
                            optEl.classList.add('incorrect');
                        }
                    } else if (correctIndices.has(idx) && isCorrect) {
                        optEl.classList.add('correct');
                    }
                } else {
                    if (idx === question.correctAnswer) {
                        optEl.classList.add('correct');
                    }
                    if (idx === optionIndex && idx !== question.correctAnswer) {
                        optEl.classList.add('incorrect');
                    }
                }
            });

            // Update status badge on the question card
            let badge = itemEl.querySelector('.status-badge');
            if (!badge) {
                badge = document.createElement('span');
                badge.classList.add('status-badge');
                const textContainer = itemEl.querySelector('.question-text');
                textContainer.insertAdjacentElement('afterend', badge);
            }
            badge.classList.remove('correct', 'incorrect');
            
            const selectedSet = isMultiAnswer ? (userAnswers.get(questionId) || new Set()) : null;
            const hasSelection = isMultiAnswer ? selectedSet.size > 0 : userAnswers.has(questionId);
            
            if (hasSelection) {
                badge.classList.add(isCorrect ? 'correct' : 'incorrect');
                badge.textContent = isCorrect ? '✓ Correct' : '✗ Wrong';
                // Lock the question once fully answered correctly
                if (isCorrect) {
                    itemEl.classList.add('answered-locked');
                }
            } else {
                badge.style.display = 'none';
            }

            itemEl.classList.remove('answered-correct', 'answered-wrong');
            if (hasSelection) {
                itemEl.classList.add(isCorrect ? 'answered-correct' : 'answered-wrong');
            }

            if (listEl && prevScroll !== null) {
                listEl.scrollTop = prevScroll;
            }
        }

        function updateProgress() {
            const total = allQuestions.length;
            const answered = userAnswers.size;
            const correct = Array.from(userAnswers.entries()).filter(
                ([qId, ans]) => {
                    const q = allQuestions.find(x => x.id === qId);
                    if (!q) return false;
                    
                    const isMultiAnswer = Array.isArray(q.correctLetters);
                    if (isMultiAnswer) {
                        if (!(ans instanceof Set)) return false;
                        const correctIndices = new Set(q.correctLetters.map(letter => letter.charCodeAt(0) - 'A'.charCodeAt(0)));
                        return ans.size === correctIndices.size && Array.from(ans).every(idx => correctIndices.has(idx));
                    } else {
                        return ans === q.correctAnswer;
                    }
                }
            ).length;
            const wrong = answered - correct;
            const accuracy = answered > 0 ? Math.round((correct / answered) * 100) : 0;

            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('correctCount').textContent = correct;
            document.getElementById('wrongCount').textContent = wrong;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        // Initialize
        loadQuestions();
    </script>

</body>
